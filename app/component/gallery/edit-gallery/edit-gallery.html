<section>
  <form
    name="editGalleryForm"
    ng-submit="editGalleryCtrl.updateGallery()"
    novalidate>
    <fieldset>
      <label for="name">name</label>
      <input for="name" type="text" ng-model="editGalleryCtrl.gallery.name">
    </fieldset>
    <fieldset>
      <label for="description">Desc</label>
      <input name="description" type="text" ng-model="editGalleryCtrl.gallery.desc">
    </fieldset>

    <button type="submit" name="submit update">Update</button>
    <button ng-click="editGalleryCtrl.deleteGallery()">Delete</button>
  </form>
</section>
